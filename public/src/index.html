<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet Matrices - Mathématiques</title>

    <!-- CSS imports -->
    <link rel="stylesheet" href="vendors/jquery-ui.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <main class="app">
        <div class="app__wrapper">
            <header class="app__header">
                <h1 class="app__header__title">
                    Matrix Calculator
                </h1>
            </header>
            <section class="app__container">
                <table class="app__calculator">
                    <thead class="app__calculator__header">
                        <tr>
                            <th class="app__calculator__header__column">Opération</th>
                            <th class="app__calculator__header__column">Paramètres</th>
                            <th class="app__calculator__header__column">Résultat</th>
                        </tr>
                    </thead>
                    <tbody class="app__calculator__body">
                        <tr>
                            <td class="app__calculator__body__column is-title">
                                Addition / Soustraction
                            </td>
                            <td class="app__calculator__body__column">
                                <div class="app__control">
                                    <div class="dropdown-list">
                                        <select id="line-add">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                    <div class="dropdown-list">
                                        <select id="column-add">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                    <div class="dropdown-list">
                                        <select id="operator-add-sub">
                                            <option value="-">-</option>
                                            <option value="+">+</option>
                                        </select>
                                    </div>
                                    <input class="button" id="set-add" type="submit" value="Set Matrix">
                                </div>
                            </td>
                            <td class="app__calculator__body__column is-result" id="result" rowspan="5"></td>
                        </tr>
                        <tr>
                            <td class="app__calculator__body__column is-title">
                                Multiplication
                            </td>
                            <td class="app__calculator__body__column">
                                <div class="app__control">
                                    <label class="label">
                                        <span class="label__text">
                                            Matrice A
                                        </span>
                                        <div class="dropdown-list">
                                            <select id="line-multA">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                        <div class="dropdown-list">
                                            <select id="column-multA">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                    </label>
                                </div>
                                <div class="app__control">
                                    <label class="label">
                                        <span class="label__text">
                                            Matrice B
                                        </span>
                                        <input class="textfield" id="input-mult" maxlength="2" size="2" type="text" disabled="disabled" value="1">
                                        <div class="dropdown-list">
                                            <select id="column-multB">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                    </label>
                                </div>
                                <div class="app__control">
                                    <input class="button" id="set-multiply" type="submit" value="Set Matrix">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="app__calculator__body__column is-title">
                                Transposée
                            </td>
                            <td class="app__calculator__body__column">
                                <div class="app__control">
                                    <div class="dropdown-list">
                                        <select id="line-transpose">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                    <div class="dropdown-list">
                                        <select id="column-transpose">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                    <input class="button" id="set-transpose" type="submit" value="Set Matrix">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="app__calculator__body__column is-title">
                                Trace
                            </td>
                            <td class="app__calculator__body__column">
                                <div class="app__control">
                                    <div class="dropdown-list">
                                        <select id="dim-trace">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                    <input class="button" id="set-trace" type="submit" value="Set Matrix">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="app__calculator__body__column is-title">
                                Gauss
                            </td>
                            <td class="app__calculator__body__column">
                                <div class="app__control">
                                    <span class="label__text">
                                        Matrice A
                                    </span>
                                    <div class="dropdown-list">
                                        <select id="nb-equation">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                    <div class="dropdown-list">
                                        <select id="nb-inconnu">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="app__control">
                                    <span class="label__text">
                                        Matrice B
                                    </span>
                                    <input class="textfield" id="nb-equationBis" maxlength="2" size="2" type="text" disabled="disabled" value="1">
                                    <select id="nb-colgauss2" style="display: none;">
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="app__control">
                                    <input class="button" id="set-gauss" type="submit" value="Set Matrix">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
        <!-- jQuery UI elements -->
        <div id="dialog" title="Parametre des matrices"></div>
    </main>
    <script src="js/main.js"></script>
    <script src="vendors/jquery-ui.custom/jquery-ui.min.js"></script>
</body>
</html>
