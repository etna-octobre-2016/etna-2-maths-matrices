<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet Diagonalisation - Mathématiques</title>

    <!-- CSS imports -->
    <link rel="stylesheet" href="vendors/jquery-ui.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <main class="app">
        <div class="app__wrapper">
            <header class="app__header">
                <h1 class="app__header__title">
                    Polynome
                </h1>
            </header>
            <section class="app__container">
                <table class="app__calculator">
                    <thead class="app__calculator__header">
                        <tr>
                            <th class="app__calculator__header__column">Phase</th>
                            <th class="app__calculator__header__column">Entrée</th>
                            <th class="app__calculator__header__column">Résultat</th>
                        </tr>
                    </thead>
                    <tbody class="app__calculator__body">
                        <tr>
                            <td class="app__calculator__body__column is-title">
                                Phase 1 : Racines entieres
                            </td>
                            <td class="app__calculator__body__column">
                                <div class="app__control">
                                    <input type="text" name="a3">
                                    <input type="text" name="a2">
                                    <input type="text" name="a1">
                                    <input type="text" name="a0">
                                <input class="button" id="set-add" type="submit" value="Calculate">

                                </div>
                            </td>
                            <td class="app__calculator__body__column is-result" id="result" rowspan="5"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
        <!-- jQuery UI elements -->
        <div id="dialog" title="Parametre des matrices"></div>
    </main>
    <script src="js/main_2.js"></script>
    <script src="vendors/jquery-ui.custom/jquery-ui.min.js"></script>
    <script src="vendors/jquery/dist/jquery.js"></script>

</body>
</html>
